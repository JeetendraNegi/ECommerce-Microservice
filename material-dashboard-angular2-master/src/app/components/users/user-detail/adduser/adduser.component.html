<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
              <div>
                <a routerLink="/users" class="btn btn-info pull-left" style="bottom: 22px;">
                    <i class="material-icons">keyboard_return</i>&nbsp;  Back to List 
                </a>
              </div>
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Add User</h4>
                        <p class="card-category"> Add users to the eCommerse App</p>
                    </div>
                    <div class="card-body">
                        <form #addUserForm>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Fist Name" type="text" [(ngModel)]="users.firstName">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Last Name" type="text" [(ngModel)]="users.lastName">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Contact No" type="text"  [(ngModel)]="users.contactNo">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="City" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Country" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Postal Code" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <label>About Me</label>
                                  <mat-form-field class="example-full-width">
                                     <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                                   </mat-form-field>
                                </div>
                            </div>
                            <button (click)="addUserSubmit();" mat-raised-button type="submit" class="btn btn-success pull-right" style="font-size: 12px;">
                                Save Data <i class="material-icons">save</i>
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
